<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .navbar {
            background-color: #212529;
        }
        .navbar-brand, .nav-link {
            color: #f8f9fa !important;
        }
        .header {
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 100px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .header p {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #dc3545;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Medex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado -->
    <header class="header">
        <div class="container">
            <h1>Bienvenido a MEDEX</h1>
            <p>Tu salud, nuestra prioridad</p>
            <a href="#" class="btn btn-custom">MÁS INFORMACIÓN</a>

        </div>
    </header>
    <!-- Sección de Suscripción -->
<section class="py-5 bg-light">
    <div class="container text-center">
        <h2 class="mb-4">Suscríbete a nuestra membresia</h2>
        <p class="mb-4">Recibe las últimas noticias y actualizaciones directamente en tu bandeja de entrada.</p>
        <form class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <input type="email" class="form-control mb-3" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Suscribirse</button>
            </div>
        </form>
    </div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
