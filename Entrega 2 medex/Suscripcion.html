<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medex - Suscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Medex</a>
        </div>
    </nav>

    <section class="container py-5">
        <h2 class="mb-4 text-center">Suscríbete a nuestra membresía</h2>
        <p class="text-center mb-4">Recibe las últimas noticias y actualizaciones directamente en tu bandeja de entrada.</p>
        <form class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <input type="email" class="form-control mb-3" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Suscribirse</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
